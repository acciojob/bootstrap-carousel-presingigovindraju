<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Arrow Icons -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item first-slide active">
                <img src="https://via.placeholder.com/800x400?text=Slide%201" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item second-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide%202" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item third-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide%203" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item fourth-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide%204" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item fifth-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide%205" class="d-block w-100" alt="Slide 5">
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
